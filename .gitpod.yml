image:
  file: .gitpod.Dockerfile

tasks:
  - init: |
      pnpm install
      gp sync-done install
    command: pnpm dev
  - init: gp sync-await install
    command: |
      pnpm cypress install
      pnpm cy:open
  - command: git branch
ports:
  - port: 3000
    onOpen: open-browser
  - port: 5900
    onOpen: ignore
  - port: 6080
    onOpen: open-browser
  - port: 10000
    onOpen: ignore
